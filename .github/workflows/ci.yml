name: ci 
on:
  push:
    branches: 
      - master # 监测的分支
jobs:
  deploy:
    runs-on: ubuntu-latest # 拉去虚拟环境镜像
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install -r requirements.txt # 虚拟环境安装依赖
      - run: mkdocs gh-deploy --force # 会在虚拟环境部署站点，无需本地使用此命令
